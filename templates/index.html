    :root{
      --d1: #020203;
      --d2: #080a0c;
      --d3: #101418;
      --t1: #09321E;
      --t2: #0D462A;
      --t3: #13623B;
      --t4: #2ACB7A;
      --t5: #38D687;
      --l2: #E1F9ED;
      --l1: #FFFFFF;

    * {

    }
    html {
      scroll-behavior: smooth;
    }
    /*@font-face {
      font-family: font1;

    body {
      font-family: 'Hind', sans-serif;

      margin: 0px;
      font-size: 1.25rem;
      background: var(--d1);
      color: var(--l1);
      text-align: center;
      min-height: 100vh;
    }
    h1,h3,p{
      font-weight: 200;
      margin: 0.5rem 0;
    }
    h2{margin: 0.5rem;}
    .backdrop{
      position: fixed;
      z-index: -1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(/assets/bg_backdrop.png);
      background-size: cover;
      background-position: center top;
    }
    header{
      display: grid;
      grid-template-columns: auto 1fr;
      grid-gap: 1rem;
      padding: 1rem;
      align-items: center;
      justify-items: end;
      font-family: 'Jost', sans-serif;
    }
    header a{
      color: var(--l1);
      text-decoration: none;
      font-weight: bold;
    }
    h1{
      margin: 0;
      font-weight: bold;
      color: var(--l1);
      font-size: 125%;
    }
    h1::before{
      content: "@";
    }
    header img, header amp-img{
      height: 2.5rem;
      width: auto;
    }
    .cover{
      min-height: 50vh;
      background: url(/assets/bg_face.png);
      background-size: contain;
      background-position: center bottom;
      background-repeat: no-repeat;
      display: grid;
      grid-template-columns: 1fr 1fr;
      align-items: center;
      justify-items: center;
      font-family: 'Jost', sans-serif;
    }
    .cover h2{
      font-size: 200%;
      margin: 0; 
    }
    .cover h3{
      margin: 0;
    }
    .first{ 
      text-align: left;
    }
    .second{
      display: grid;
      grid-template-columns: repeat(10,0.75rem);
      grid-gap: 1rem; 
      align-items: center;
    }
    .second a{
      grid-column: span 2;
      text-decoration: none;
    }
    .second a img, .second a amp-img{
      width: 32px;
      height: auto;
    }
    .opaque{
      background: var(--d1);
      padding: 1rem;
      padding-bottom: 3rem;
    }
    .single-row{
      display: inline-block;
      width: 100%;
      max-width: 640px;
      text-align: left;
    }
    .opaque h2, .opaque h3{
      color: var(--t5);
      font-weight: bold;
      padding: 0;
      font-size: 150%;
      font-family: 'Jost', sans-serif;
    }
    .opaque h3:not(:first-child){
      margin-top: 3rem;
    }
    .opaque nav a{
      display: inline-block;
      /*background: transparent;
      background: -webkit-linear-gradient(bottom, var(--d2),var(--d3));
      */background: var(--d3);
      text-decoration: none;
      color: var(--l1);
      padding: 0.5rem 1rem;
      border-radius: 100px;
      border: 2px solid var(--d2);
      font-family: 'Jost', sans-serif;
    }
    .single-row a{
      display: block;
      text-decoration: none;
      color: var(--l2);
      background: var(--d2);
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 2px solid var(--d2);
      margin-bottom: 0.5rem;
    }
    .single-row a::before{
      content: ">";
      font-size: 120%;
      color: var(--t5);
    }
    @media only screen and (max-width: 640px) {
      .cover{
        grid-template-columns: 1fr;
      }
      .first{ text-align: center; }
    }
    footer{
      color: var(--l1);
      margin: 0;
      padding: 3rem 1rem;
      font-family: 'Jost', sans-serif;
    }
    footer p{
      margin: 0;
    }
    footer p a{
      text-decoration: none;
      display: inline-block;
      padding: 0.5rem 1rem;
      background: var(--d3);
      color: var(--t5);
      border-radius: 100px;
      margin: 1rem 0;
      border: 2px solid var(--d2);
    }
  </style>
